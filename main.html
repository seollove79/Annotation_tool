<html>
    <body>
        <div style="width:500px;height:500px;border: 1px solid black;margin:100 0 0 100">
            <canvas style="width: 100%;height: 100%;" id="mainCanvas"></canvas>
        </div>
    </body>
    <script>
        const mainCanvas = document.getElementById("mainCanvas");
        const ctx = mainCanvas.getContext("2d");
        let clickCoords = [];

        mainCanvas.onclick = function(event){
            let xValue = event.clientX - ctx.canvas.offsetLeft; 
            let yValue = event.clientY - ctx.canvas.offsetTop;
            let coord = {
                x : xValue,
                y : yValue,
            }
            clickCoords.push(coord);
            ctx.fillStyle = "red";
            ctx.clearRect(0,0,500,500);
            console.log(clickCoords);
            clickCoords.forEach(coord => {
                ctx.strokeRect(10, 10, 100, 50);
            });
        }
    </script>
</html>
