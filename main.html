<!DOCTYPE html>
<html>
    <head>
    <meta charset=UTF-8"> 
        <title> HTML 기본 구조 </title>
    </head>
    <body>
        <canvas id="myCanvas" width="1024" height="768" style="border:1px solid black; margin:100px"></canvas>
    </body>
    <script>
        let myCanvas = document.getElementById("myCanvas");
        let ctx = myCanvas.getContext("2d");
        let clickCoords = [];


        myCanvas.onclick = function(event) {
            ctx.clearRect(0,0,1024,768);
            let xValue = event.clientX - ctx.canvas.offsetLeft; 
            let yValue = event.clientY - ctx.canvas.offsetTop;
            

            let coord = {
                x : xValue,
                y : yValue,
            }
            clickCoords.push(coord);

            ctx.fillStyle = 'black';
            clickCoords.forEach(point => {
                ctx.fillRect(point.x-2, point.y-2, 4, 4);
            });

            if (clickCoords.length >= 2) {
                ctx.beginPath();
                clickCoords.forEach((point,index) => {
                    if(index == 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                    ctx.stroke();
                });

 
                ctx.fillStyle = 'yellow';
                ctx.fill();

            }

            // 
            // 
        }
    </script>
</html>
