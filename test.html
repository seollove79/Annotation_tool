<!DOCTYPE html>
<html>
    <head>
    <meta charset=UTF-8"> 
        <title> HTML 기본 구조 </title>
    </head>
    <body>
        <canvas id="myCanvas" width="1024" height="768" style="border:1px solid black; margin:100px"></canvas>
    </body>
    <script>
        let myCanvas = document.getElementById("myCanvas");
        let ctx = myCanvas.getContext("2d");
        let clickCoords = [];


        myCanvas.onclick = function(event) {
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(100, 0);
            ctx.lineTo(100, 100);
            ctx.lineTo(80, 100);
            ctx.closePath();
            ctx.fill();
        }
    </script>
</html>
